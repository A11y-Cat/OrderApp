<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="basket.js" async></script>
            <link href="styles.css" rel="stylesheet">
            <title>My Webpage</title>
        </head>

        <body>
            <header>
                <nav id="navbar" class="nav">
                    <ul class="nav-list" id="home">
                        <li><a class="nav-link" href="index.html" id="about">Home</a></li>
                        <li><a class="nav-link" href="menu.html" id="menu">Menu</a></li>
                        <li><a class="nav-link"  href="order.html" id="order">Order</a></li>
                        <li><a class="nav-link" href="contact.html" id="contact">Contact Us</a></li>
                    </ul>
                </nav>
            </header>
            <div class="order">
                <main>
                    <section class="container content-section">
                        <div class="shop-items">
                            <h2>Adult Meal Options</h2>
                            <div class="shop-item">
                                <span class="shop-item-title">Starter and Main (adult)</span>
                                <div class="shop-item-details">
                                    <span class="shop-item-price">£10</span>
                                    <button class="btn btn-primary shop-item-button" type="button">ADD TO basket</button>
                                </div>
                            </div>

                            <div class="shop-item">
                                <span class="shop-item-title">Main and Pudding (adult)</span>
                                <div class="shop-item-details">
                                    <span class="shop-item-price">£10</span>
                                    <button class="btn btn-primary shop-item-button" type="button">ADD TO basket</button>
                                </div>
                            </div>

                            <div class="shop-item">
                                <span class="shop-item-title">3 Courses (adult)</span>
                                <div class="shop-item-details">
                                    <span class="shop-item-price">£13</span>
                                    <button class="btn btn-primary shop-item-button" type="button">ADD TO basket</button>
                                </div>
                            </div>
                        </div>

                        <div class="shop-items">
                            <h2>Child Meal Options</h2>
                            <div class="shop-item">
                                <span class="shop-item-title">Starter and Main (child)</span>
                                <div class="shop-item-details">
                                    <span class="shop-item-price">£6</span>
                                    <button class="btn btn-primary shop-item-button" type="button">ADD TO basket</button>
                                </div>
                            </div>

                            <div class="shop-item">
                                <span class="shop-item-title">Main and Pudding (child)</span>
                                <div class="shop-item-details">
                                    <span class="shop-item-price">£6</span>
                                    <button class="btn btn-primary shop-item-button" type="button">ADD TO basket</button>
                                </div>
                            </div>

                            <div class="shop-item">
                                <span class="shop-item-title">3 Courses (child)</span>
                                <div class="shop-item-details">
                                    <span class="shop-item-price">£8</span>
                                    <button class="btn btn-primary shop-item-button" type="button">ADD TO basket</button>
                                </div>
                            </div>
                        </div>             
                    </section>

                    <section id ="basket" class="container content-section">
                        <h2 class="section-header">basket</h2>

                        <div class="basket-row">
                            <span class="basket-item basket-header basket-column">ITEM</span>
                            <span class="basket-price basket-header basket-column">PRICE</span>
                            <span class="basket-quantity basket-header basket-column">QUANTITY</span>
                        </div>
                        
                        <div class="basket-items">
                        </div>

                        <div class="basket-total">
                            <strong class="basket-total-title">Total</strong>
                            <span class="basket-total-price">£0</span>
                        </div>

                        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                    </section>

                </main> 
            </div>
        </body>
    </html>
